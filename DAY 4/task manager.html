<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv7n4+z6Rjfjz1HvhD5X2V6X+Xy9D5sRFFkw1k+dXM/xSxl8mJ8TgPCxdJr" crossorigin="anonymous">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Tasks</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-5">

    <!-- Task Form -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center">Task Manager</h2>
            <form id="taskForm">
                <div class="mb-3">
                    <label for="taskName" class="form-label">Task Name</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Enter task" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Add Task</button>
            </form>
        </div>
    </div>

    <!-- Task List -->
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <h3 class="text-center">Your Tasks</h3>
            <ul id="taskList" class="list-group">
                <!-- Dynamic Task List will be appended here -->
            </ul>
        </div>
    </div>

</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB3vsjDpV7fuLO0vYz9fB6FpyvV5d2V6xTfJ9zCZSiMjti9p6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-5o8M2f8w8vtrE5Q0oNfE0X0lcl1syVveJTTuAYj8ZXgWx9WV/5fXhYVoHtUOXmgb" crossorigin="anonymous"></script>

<!-- Custom JS to handle Task addition and removal -->
<script>
    // Get references to form and task list
    const taskForm = document.getElementById("taskForm");
    const taskNameInput = document.getElementById("taskName");
    const taskList = document.getElementById("taskList");

    // Event listener to handle form submission
    taskForm.addEventListener("submit", function(e) {
        e.preventDefault();

        // Get task name from input field
        const taskName = taskNameInput.value.trim();

        // Check if task name is empty
        if (taskName === "") {
            alert("Please enter a task.");
            return;
        }

        // Create a new task element
        const li = document.createElement("li");
        li.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
        li.innerHTML = `${taskName} <button class="btn btn-danger btn-sm">Delete</button>`;

        // Add event listener for deleting the task
        const deleteButton = li.querySelector("button");
        deleteButton.addEventListener("click", function() {
            taskList.removeChild(li);
        });

        // Append the new task to the task list
        taskList.appendChild(li);

        // Clear the input field
        taskNameInput.value = "";
    });
</script>

</body>
</html>
